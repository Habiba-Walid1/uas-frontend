<div class="login-container">

  <!-- LEFT SIDE -->
  <div class="left-panel">
    <h1>Welcome Back to <span>UniPay</span></h1>
    <p>
      Secure access to your university financial dashboard.
      Payments, payroll, budgets — all in one place.
    </p>
  </div>

  <!-- RIGHT SIDE: FORM -->
  <div class="right-panel">
    <form class="login-form" (ngSubmit)="login()">
      <!-- ✅ ERROR MESSAGE -->
      <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>

      <h2>Login to Your Account</h2>

      <!-- Role Selector Pills -->
      <div class="role-pills">
        <button type="button"
                class="pill"
                [class.active]="selectedRole === 'student'"
                (click)="selectedRole = 'student'">
          Student
        </button>

        <button type="button"
                class="pill"
                [class.active]="selectedRole === 'staff'"
                (click)="selectedRole = 'staff'">
          Staff
        </button>

        <button type="button"
                class="pill"
                [class.active]="selectedRole === 'admin'"
                (click)="selectedRole = 'admin'">
          Admin
        </button>
      </div>

      <!-- Form fields -->
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <!-- ✅ REMEMBER ME CHECKBOX (LOCAL STORAGE) -->
      <div class="form-group remember">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          Remember me
        </label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="signup-link">
        Don't have an account?
        <a routerLink="/signup">Sign up</a>
      </p>

    </form>
  </div>

  <!-- Decorative Background Orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
</div>
