<div class="signup-container">

  <div class="signup-card">
    <h2>Create Your Account</h2>

    <form (ngSubmit)="onSignup()" novalidate>

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="formData.username" name="username" required>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="formData.name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="formData.email" name="email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="formData.password" name="password" required>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label>User Role</label>
        <select [(ngModel)]="formData.role" name="role" required>
          <option value="">Select a role</option>
          <option value="student">Student</option>
          <option value="accounting">Accounting Staff</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <!-- Picture -->
      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" accept="image/*" (change)="onImageSelected($event)">
        <img *ngIf="formData.picture" [src]="formData.picture" class="preview-img" />
      </div>

      <!-- Credit Card Section -->
      <h3 class="section-title">Payment Details</h3>

      <div class="card-grid">

        <div class="form-group">
          <label>Card Number</label>
          <input type="text" maxlength="16" [(ngModel)]="formData.creditCard.number"
                 name="cardNumber" required>
        </div>

        <div class="form-group">
          <label>Expiry Date (MM/YY)</label>
          <input type="text" maxlength="5" placeholder="08/27"
                 [(ngModel)]="formData.creditCard.expiry"
                 name="expiry" required>
        </div>

        <div class="form-group">
          <label>CVV</label>
          <input type="password" maxlength="3"
                 [(ngModel)]="formData.creditCard.cvv"
                 name="cvv" required>
        </div>

        <div class="form-group">
          <label>Card Holder Name</label>
          <input type="text" [(ngModel)]="formData.creditCard.holder"
                 name="holder" required>
        </div>

      </div>

      <!-- Preferences -->
      <div class="form-group">
        <label>Preferences</label>
        <textarea [(ngModel)]="formData.preferences" name="preferences"></textarea>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    </form>

  </div>

</div>
